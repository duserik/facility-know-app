<script>
var searchField;

$('#searchButton').click(function() {
	searchField = $('#searchField').val();
});
// Simple GET request example:
beforeSend: function (xhr) {
    xhr.setRequestHeader ("Authorization", "Basic " + btoa('testing' + ":" + 'TESTING2017'));
},
$http({
  method: 'GET',
  url: '/api/organisationUnits.json?fields=id,name&filter=name:ilike:' + searchField;
}).then(function successCallback(response) {
    // this callback will be called asynchronously
    $('#pageSection').html(response);
  }, function errorCallback(response) {
    // called asynchronously if an error occurs
    $('#pageSection').html(response);
  });
</script>

	<h1>Facility search</h1>
	<p><h2>Welcome 
	Let me locate a facility for you</h2></p>




	<div id="searchDiv" style="border-color: rgb(170, 170, 170);">
		<input type="text" id="searchField" autocomplete="off" placeholder="Facility name">	  	
		<!--button type="button" id="searchButton" class="btn btn-primary btn-lg active">Search</button-->
		<button type="button" id="searchButton">Search</button>
	</div>


	<div id="pageSection"></div>
	
</div>
